{% extends "app/base.html" %}
{% load static %}

{% block extra_head %}
<!-- Default SEO meta tags - override these in child templates -->
<meta name="description" content="{% block meta_description %}ChuoSmart - The smartest place to buy and sell college essentials, find talent, and access educational resources.{% endblock %}">
<meta name="keywords" content="{% block meta_keywords %}ChuoSmart, college, university, marketplace, education, talent, courses{% endblock %}">
<meta name="author" content="ChuoSmart">

<!-- Open Graph tags -->
<meta property="og:title" content="{% block og_title %}{{ self.title }}{% endblock %}">
<meta property="og:description" content="{% block og_description %}{{ self.meta_description }}{% endblock %}">
<meta property="og:image" content="{% block og_image %}{{ request.scheme }}://{{ request.get_host }}{% static 'app/images/logo.png' %}{% endblock %}">
<meta property="og:url" content="{{ request.build_absolute_uri }}">
<meta property="og:type" content="{% block og_type %}website{% endblock %}">
<meta property="og:site_name" content="ChuoSmart">

<!-- Twitter Card tags -->
<meta name="twitter:card" content="{% block twitter_card %}summary{% endblock %}">
<meta name="twitter:title" content="{% block twitter_title %}{{ self.og_title }}{% endblock %}">
<meta name="twitter:description" content="{% block twitter_description %}{{ self.og_description }}{% endblock %}">
<meta name="twitter:image" content="{% block twitter_image %}{{ self.og_image }}{% endblock %}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ request.build_absolute_uri }}">

<!-- Additional SEO meta tags specific to each page -->
{% block extra_meta %}{% endblock extra_meta %}
{% endblock extra_head %}
