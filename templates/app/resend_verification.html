{% extends 'app/base.html' %}
{% load static %}

{% block title %}Resend Verification Email{% endblock title %}

{% block main-content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Resend Verification Email</h2>
          
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required>
              <div class="form-text">Enter the email address you used during registration.</div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Resend Verification Email</button>
            </div>
          </form>
          
          <div class="mt-3 text-center">
            <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock main-content %}
