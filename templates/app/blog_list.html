{% extends 'app/base.html' %}
{% block title %}Blog List{% endblock title %}

{% block main-content %}
<div class="container mt-5">
    <h2>Blog List</h2>
    <div class="list-group">
        {% for blog in blogs %}
            <a href="{% url 'blog_detail' pk=blog.pk %}" class="list-group-item list-group-item-action d-flex flex-column flex-md-row align-items-start">
                {% if blog.thumbnail %}
                    <img src="{{ blog.thumbnail.url }}" alt="{{ blog.title }}" class="img-thumbnail mr-3 mb-3 mb-md-0" style="width: 100px; height: 100px; object-fit: cover;">
                {% endif %}
                <div class="flex-grow-1">
                    <h5 class="mb-1">{{ blog.title }}</h5>
                    <!-- <p class="mb-1">{{ blog.content|truncatewords:10 }}</p> -->
                    <small>By {{ blog.author.username }} on {{ blog.created_at }}</small>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock main-content %}
