<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unapelekwa kwenye Kozi...</title>
  <style>
    body {
      background: linear-gradient(135deg, #0c1c48 0%, #2c5f9e 100%);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .countdown-box {
      background: rgba(20, 61, 108, 0.97);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      padding: 40px 30px 32px 30px;
      text-align: center;
      max-width: 400px;
    }
    .count {
      font-size: 2.8rem;
      color: #ffa500;
      font-weight: 700;
      margin: 18px 0 10px 0;
    }
    .msg {
      font-size: 1.2rem;
      margin-bottom: 18px;
    }
    .spinner {
      border: 4px solid #e0e6f7;
      border-top: 4px solid #ffa500;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      animation: spin 1s linear infinite;
      margin: 0 auto 18px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    var seconds = parseInt("{{ seconds|default:3 }}");
    function updateCountdown() {
      document.getElementById('count').textContent = seconds;
      if (seconds <= 0) {
        window.location.href = "{{ redirect_url }}";
      } else {
        seconds--;
        setTimeout(updateCountdown, 1000);
      }
    }
    window.onload = updateCountdown;
  </script>
</head>
<body>
  <div class="countdown-box">
    <div class="spinner"></div>
    <div class="msg">Ahsante kwa kujisajili! Unapelekwa kwenye kozi ya masoko ya kidijitali ili uanze kujifunza jinsi ya kupata kipato mtandaoni...</div>
    <div class="count" id="count">{{ seconds|default:3 }}</div>
    <div style="font-size:1rem; color:#e0e6f7; margin-top:10px;">Email yako: <b>{{ email }}</b></div>
  </div>
</body>
</html>
